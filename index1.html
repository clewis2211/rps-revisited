<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary text-white">
        <div class="container"><h3>ROCK-PAPER-SCISSORS</h3>
            <div class="collapse navbar-collapse"></div>
        </div>
    </nav>
    <div class="container text-secondary">
        <h1 class="page-header mt-10">CHOOSE YOUR ITEM</h1>
    </div>

    <section class="p-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md text-center">
                        <div class="card mb-3" style="width: 10rem;">
                            <img src="/images/android_phone.svg" alt="" class="card-img-top">
                        </div>
                        <div class="card-body text-center">
                            <a href="#" class="rockbtn btn btn-primary" id="rock">ROCK</a>
                        </div>
                </div>
                    <div class="col-md">
                        <div class="card mb-3" style="width: 10rem;">
                            <img src="/images/paper.svg" alt="" class="card-img-top">
                        </div>
                        <div class="card-body text-center">
                            <a href="#" class="paper btn btn-primary" id="paperBtn">PAPER</a>
                        </div>
            </div>
                <div class="col-md">
                        <div class="card mb-3" style="width: 10rem; height: 8rem;">
                            <img src="/images/barber.svg" alt="" class="card-img-top" >
                        </div>
                        <div class="card-body text-center">
                            <a href="#" class="scissors scisbtn btn btn-primary" id="sicBtn">SCISSORS</a>
                        </div>
                </div>
            </div>
        </div>
    </section>


    <section class="p-5 ">
        <div class="container col-4 outputbox bg-secondary position-relative text-white " style="width: 400px;height: 200px; border: solid black;">
            <div class="text-center position-relative top-50 start-50 translate-middle" id="choiceContainer">YOUR PICK</div>
            <div class="text-center position-relative top-50 start-50 translate-middle" id="computerChoice">COMPUTER SCORE</div>
        </div>
    </section>

    <section class="p-5">
        <div  id="scoreContainer" class="container col-4 outputbox bg-secondary position-relative text-white text-center" style="width: 400px;height: 200px; border: solid black;">
            <div id="playerScore" class="text-center position-relative top-50 start-50 translate-middle" id="playerPoints">Player Score</div>
            <div id="computerScore" class="text-center position-relative top-50 start-50 translate-middle" id="computerPoints">COMPUTER Score</div>
        </div>
    </section>
    







    <script src="newSript.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
